name: CI - Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Start server and run unit tests
      run: npm run test &
      env:
        PORT: 3000
        VITE_ENV: development
        VITE_BASE_URL: https://dev.socious.io/api/v2
        VITE_APP_URL: https://webapp2.dev.socious.io/
        VITE_JP_STRIPE_PUBLIC_KEY: pk_test
        VITE_DAPP_ENV: testnet
        VITE_GOOGLE_OAUTH_CLIENT_ID: id
        VITE_GOOGLE_RECAPTCHA_SITE_KEY: secret

    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        start: npm start # This should start your server
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 60 # Waits for 1 minute for the server to start
        command: npm run cypress:run # This explicitly runs Cypress tests

    - name: Deploy to Cloudflare via Webhook
      if: failure()
      run: exit 1
